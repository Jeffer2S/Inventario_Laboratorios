<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos_Admin_acciones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <form>
        <fieldset>
          <legend>Ingrese los Datos del Laboratorista</legend>
          <div class="mb-3">
            <label for="nom_lab" class="form-label">Ingrese Nombre</label>
            <input type="text" id="nom_lab" class="form-control" placeholder="Ingrese nombre">
          </div>
          <div class="mb-3">
            <label for="ape_lab" class="form-label">Ingrese Apellido</label>
            <input type="text" id="ape_lab" class="form-control" placeholder="Ingrese apellido">
          </div>
          <div class="mb-3">
            <label for="dir_lab" class="form-label">Ingrese Direccion</label>
            <input type="text" id="dir_lab" class="form-control" placeholder="Ingrese direccion">
          </div>
          <div class="mb-3">
            <label for="tel_lab" class="form-label">Ingrese Telefono</label>
            <input type="text" id="tel_lab" class="form-control" placeholder="Ingrese telefono">
          </div>
          <div class="mb-3">
            <label for="sex_lab" class="form-label">Seleccione Sexo</label>
            <select id="sex_lab" class="form-select">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Datos</button>
        </fieldset>
      </form>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
